name: soopfood
description: A simple recipe app using Spoonacular API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  provider: ^6.0.0
  card_swiper: ^3.0.1
  flutter_svg: ^2.0.17
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  drift: ^2.25.1 # Or the latest version
  path_provider: ^2.1.0 # To get the app's document directory
  path: ^1.8.0 # For path manipulation
  sqlite3_flutter_libs: 0.5.30
  uuid: ^4.2.1
  firebase_core: ^3.12.1 # Add Firebase Core
  firebase_auth: ^5.5.1 # Add Firebase Auth
  google_sign_in: ^6.1.6
  cloud_firestore: ^5.6.5
  lottie: ^1.1.0
  image_picker: ^0.8.6+4
  firebase_storage: ^12.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.11.0 # Development dependencies
  build_runner: ^2.4.0 # For code generation

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
  assets:
    - assets/animations/loading.json
    - assets/images/logo.png
    - assets/icons/vegan.svg # Add vegan icon
    - assets/icons/veg.svg # Add vegetarian icon
    - assets/icons/non_veg.svg # Add non-veg icon